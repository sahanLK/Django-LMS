{% load crispy_forms_tags %}

<form method="POST" enctype="multipart/form-data" class="mb-4 mt-3" id="stuRegisterForm" onsubmit="validateRegisterForm();">
    {% csrf_token %}
    {{ u_form|crispy }}
    {{ stu_create_form|crispy }}
    <input type="hidden" name="reg_type" value="student">
    <button type="submit" class="btn btn-primary mt-4" id="userRegister">Become a Student</button>
</form>
