{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="mw-600 ml-auto mr-auto pt-1 background-light border-r-5 p-5 shadow-sm">
        <h3 class="mb-5 pb-1">Register Today</h3>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Student</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Lecturer</button>
            </li>
        </ul>
        <div class="tab-content pt-4" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                {% include "users/template-parts/student-reg-form.html" %}
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                {% include "users/template-parts/lecturer-reg-form.html" %}
            </div>
        </div><!-- .tab-content -->
    </div>
</div><!-- .container -->
