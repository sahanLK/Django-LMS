{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="ml-auto mr-auto mw-500 background-light p-5 border-r-5 shadow-sm">
        <fieldset class="border-bottom text-muted mb-2">
            <legend class="border-bottom mb-3 roboto-title-muted">Sign In</legend>
            <form method="POST" class="mb-4 mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
            </form>
        </fieldset>
        <small>Don't have an account? <a href="{% url 'register' %}" class="ml-1 text-muted">Sign Up</a></small>
    </div>
</div>
{% endblock %}
