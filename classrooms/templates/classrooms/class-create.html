{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="container text-muted mt-5 mb-5 mw-700 p-sm-4 p-3 p-md-4 p-lg-5 background-light rounded shadow-sm">
            <form method="POST" class="mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="mb-5 pb-2 border-bottom sm-heading-2 roboto-title-muted">
                    Create New Classroom
                </h4>

                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-4 shadow">Create Classroom</button>
            </form>
        </div>
    </div>
{% endblock %}
