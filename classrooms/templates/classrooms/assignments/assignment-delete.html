{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container text-muted mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <form method="POST" class="mb-4 mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <h5 class="roboto-title-muted">Sure you want to delete this Assignment ?</h5>
                    <h6 class="card-text roboto-title-muted mt-4">
                        <a href="{% url 'assignment-details' class_name=assignment.classroom.name|slugify pk=assignment.pk %}">
                            {{ assignment.title }}
                        </a>
                    </h6>

                    <div class="class-info mt-4 mb-5">
                        <table class="table table-striped mw-300 text-muted">
                            <tr>
                                <th>Submissions</th>
                                <th>{{ assignment.submission_set.count }}</th>
                            </tr>
                        </table>
                    </div>

                    <a href="{% url 'assignment-details' class_name=assignment.classroom.name|slugify pk=assignment.pk %}"
                       class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger ml-3">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
