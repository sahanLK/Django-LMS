{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Model Trigger item-->
            <span class="w-100 text-right" data-toggle="modal" data-target="#exampleModalCenter">
                <span class="btn btn-primary">Add New</span>
            </span>

            <!-- Model -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create New Classroom</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <form method="POST" class="mb-4 mt-3">
                          {% csrf_token %}
                          {{ form|crispy }}
                          <button type="submit" class="btn btn-primary mt-3">Create</button>
                      </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div><!-- model -->
        </div><!-- row -->
        <div class="row">
            <h2 class="text-muted">Classes</h2>
        </div>
    </div>

{% endblock %}
