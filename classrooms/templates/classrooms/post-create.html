{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container text-muted mt-5 mb-5">
        <h2 class="mb-5">Create New Post</h2>
        <form method="POST"  class="mb-4 mt-3">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary mt-3">Publish</button>
      </form>
    </div>
{% endblock %}
