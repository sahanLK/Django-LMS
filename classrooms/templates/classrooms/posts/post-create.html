{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="container text-muted mt-5 mb-5 mw-800 p-sm-4 p-3 p-md-4 p-lg-5 background-light rounded shadow-sm">
            <form method="POST" class="mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="mb-5 pb-2 border-bottom text-muted sm-heading-2">
                    <b class="pr-2">Create New Post</b>
                </h4>
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-4 shadow">Create Post</button>
            </form>
        </div>
    </div>
{% endblock %}
