<div class="card post-card mb-3 pl-2 pr-3 pt-2 pb-2 border-r-10">
    <table class="">
        <tr>
            <td class="pr-3 text-muted" style="width: 50px;">
                <i class="fa-solid fa-pencil p-3"
                   style="color: #999999;">
                </i>
            </td>
            <td>
                <a href="{% url 'post-details' class_pk=class.pk pk=post.pk %}"
                   class="m-0 text-info roboto-title-muted">{{ post.title }}
                </a><br/>
                <small class="m-0">{{ post.date_created }}</small>
            </td>
        </tr>
    </table>
</div>
